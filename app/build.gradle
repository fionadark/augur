import com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar

plugins {
  id 'com.github.johnrengelman.shadow' version '8.1.1'
  id 'java'
  id 'application'
}

jar {
    manifest {
        attributes 'Main-Class': 'augur.Tarot'
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    gradlePluginPortal()
}

dependencies {
    //classpath "gradle.plugin.com.github.johnrengelman:shadow:8.1.1"

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'

    // referenced jackson libraries
    implementation files('/Users/fionadark/Downloads/jackson-annotations-2.17.1.jar')
    implementation files('/Users/fionadark/Downloads/jackson-core-2.17.1.jar')
    implementation files('/Users/fionadark/Downloads/jackson-databind-2.17.1.jar')

}

application {
    // Define the main class for the application.
    mainClass = 'augur.Tarot'
}

run {
    standardInput = System.in
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

